Name: order.rpc
ListenOn: 127.0.0.1:8890
Timeout: 5000
Mode: dev

Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: order.rpc

Mysql:
  DataSource: "broker:QsTZfnXb%yJw&r@7@tcp(127.0.0.1:3306)/broker?charset=utf8,utf8mb4&parseTime=True&loc=UTC&timeout=15s"

Cache:
  - Host: 127.0.0.1:6379
    Pass: ""
    Type: node

#redis 不是缓存
Redis:
  Host: 127.0.0.1:6379
  Pass:
  Type: node

Log:
  Compress: true
  KeepDays: 0
  Level: "info"
  #Mode: "file"
  Mode: "console"
  Path: "./log"
  ServiceName: "order"
  StackCooldownMillis: 100

Nacos:
  IpAddr: "36.255.220.139"
  Port: 8848
  NamespaceId: "bcts"
  TimeoutMs: 5000
  NotLoadCacheAtStart: true
  LogDir: "./log/nacos/log"
  CacheDir: "./log/nacos/cache"
  RotateTime: "24h"
  MaxAge: 3
  LogLevel: "debug"

UserCenterRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: usercenter.rpc

DataServiceRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: dataservice.rpc
